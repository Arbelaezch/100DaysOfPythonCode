<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Rating</title>
</head>
<body>
	<h3>Movie Title: {{ book["title"] }}</h3>
	<p>Current rating: {{ book["rating"] }}</p>
	<form action="{{ url_for('change_rating', id=book['id']) }}" method="POST" name="form">
        <input type="text" name="new_rating" value="New Rating">
        <button type="submit">Change Rating</button>
    </form>
	<a href="{{ url_for('home') }}">Go back</a>

</body>
</html>
